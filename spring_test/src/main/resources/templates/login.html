<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/login.css}" rel="stylesheet" />
  <title>ログイン</title>
</head>
<body>
<div class="login-container">
  <h1>ログイン</h1>
  <div th:if="${error}">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/login}" th:object="${users}" method="post">
    <div>
      <label>メールアドレス：</label>
      <input type="email" th:field="*{email}" required />
	  <span th:errors="*{email}"></span>
    </div>
    <div>
      <label>パスワード：</label>
      <input type="password" th:field="*{passwords}" required />
	  <span th:errors="*{passwords}"></span>
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>

  <p><a th:href="@{/register}">新規登録</a></p>
</div>
</body>
</html>

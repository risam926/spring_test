<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/product_list.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<title>商品一覧画面</title>
</head>
<body>
	<div th:replace="common/header :: layout-header"></div>
	<h1>商品一覧画面</h1>
	   <div class="product-list">
	       <div class="product-card" th:each="product : ${product_list}">
			<a th:href="@{/product_index/{productId}(productId=${product.productId})}">
			   <img th:src="${product.imgPath}" alt="商品画像">

	           <div class="product-details">
	               <p>商品名: <span th:text="${product.productName}"></span></p>
	               <p>メーカー名: <span th:text="${product.companies.companyName}"></span></p>
	               <p>価格: <span th:text="'¥' + ${product.price}"></span></p>
	               <p>税込価格: <span th:text="'¥' + ${product.taxPrice} + ' (税込)'"></span></p>
	           </div>
	       </div>
	   </div>
	   <div th:replace="common/footer :: layout-footer"></div>  
</body>
</html>
